<section>
  <div class="contain">
    <div class="order-summary">
      <div class="flex flex-sb figs">
        <p>Total Cost:</p>
        <p>{{totalCost | currency:"GBP"}}</p>
      </div>
      <div class="flex flex-sb figs">
        <p>Tax:</p>
        <p>{{tax | currency:"GBP"}}</p>
      </div>
      <div class="flex flex-sb figs">
        <p>Shipping:</p>
        <p>{{shipping | currency:"GBP"}}</p>
      </div>
      <div id="grand-total" class="flex flex-sb figs">
        <p>Paying:</p>
        <p>{{grandTotal() | currency:"GBP"}}</p>
      </div>
    </div>
    <form #paymentForm="ngForm">
      <h1>Make payment</h1>
      <p *ngIf="formError" class="error">{{formError}}</p>
      <input [(ngModel)]="cardholderName"
        id="cardholder-name" class="payment-fields"
        type="text" placeholder="Card Holder's Name"
        name="cardholder-name"
        required
      >
      <!-- placeholder for Elements -->
      <div id="card-element"></div>
      <button [disabled]="!paymentForm.valid" (click)="onSubmitPayment()" id="card-button">Submit Payment</button>
    </form>
  </div>
</section>
